name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 1. Kích hoạt khi bạn push code vào nhánh 'main' (nhánh chứa code nguồn)

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Bước 1: Lấy code từ nhánh main về máy chủ ảo
      - name: Checkout code
        uses: actions/checkout@v4

      # Bước 2: Cài đặt Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Bước 3: Cài thư viện
      - name: Install dependencies
        run: npm ci

      # Bước 4: Build (Đóng gói)
      # Tại đây cần bơm Secret vào để code kết nối được Supabase
      - name: Build Project
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: npm run build

      # Bước 5: Deploy (Đẩy thư mục dist sang nhánh gh-pages)
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist      # Thư mục cần đẩy lên (kết quả của bước build)
          branch: gh-pages  # 2. Đích đến là nhánh 'gh-pages' (QUAN TRỌNG)